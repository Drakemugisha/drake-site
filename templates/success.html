<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent Successfully</title>
    <style>
        .success-container {
            text-align: center;
            margin-top: 100px;
        }
        
        .success-container h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .success-container p {
            font-size: 18px;
            margin-bottom: 40px;
        }
        
        .back-to-home {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .back-to-home:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Thank you for reaching out!</h1>
        <p>Your message was sent successfully. We'll get back to you soon.</p>
        <a href="{% url 'index' %}" class="back-to-home">Back to Home</a>
    </div>
</body>
</html>
